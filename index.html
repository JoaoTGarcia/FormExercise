<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMTL5 Form Exercise</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/535a4f8b10.js" crossorigin="anonymous"></script>
</head>

<body>


    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Launch HTML5 Form Exercise
    </button>


    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header" style="background-color: rgb(243, 243, 243)">
                    <h4 class="modal-title fw-bold" id="staticBackdropLabel" ;>Payment form example</h4>
                </div>


                <div class="modal-body">
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                    </div>

                    <form class="row g-3 was-validated">

                        <div class="col-xl-5">
                            <div class="form-outline">
                                <label for="inputCardNumber" class="form-label"><strong>Card #</strong></label>
                                <input type="number" class="form-control"
                                    placeholder="XXXX XXXX XXXX XXXX" required />
                            </div>
                        </div>
                        <div class="col-xl-3">
                            <div class="form-outline">
                                <label for="inputCVCNumber" class="form-label"><strong>CVC #</strong></label>
                                <input type="number" class="form-control" id="inputCVCNumber" maxlength="3"
                                    placeholder="XXX" required>

                            </div>
                        </div>
                        <div class="col-xl-4">
                            <div class="form-outline">
                                <label for="inputAmount" class="form-label"><strong>Amount</strong></label>
                                <input type="number" class="form-control" id="inputAmount" placeholder="000$" required>

                            </div>
                        </div>



                        <div class="col-xl-6">
                            <div class="form-outline">
                                <label for="inputFirstName>" class="form-label"><strong>First Name</strong></label>
                                <input type="text" class="form-control" id="inputFirstName" required>

                            </div>
                        </div>

                        <div class="col-xl-6">
                            <div class="form-outline">
                                <label for="inputLastName" class="form-label"><strong>Last Name</strong></label>
                                <input type="text" class="form-control" id="inputLastName" required>

                            </div>
                        </div>



                        <div class="col-xl-5">
                            <div class="form-outline">
                                <label for="inputCity" class="form-label"><strong>City</strong></label>
                                <input type="text" class="form-control" id="inputCity" required>

                            </div>
                        </div>

                        <div class="col-xl-3">

                            <label for="inputState" class="form-label"><strong>State</strong></label>
                            <select class="form-select" id="inputState" required>
                                <option selected disabled value="">Pick a State</option>
                                <option>Lisbon</option>
                                <option>Porto</option>
                                <option>Madrid</option>
                                <option>Barcelona</option>
                                <option>Another</option>
                            </select>

                        </div>
                        <div class="col-xl-4">
                            <div class="form-outline">
                                <label for="inputPostalCode" class="form-label"><strong>Postal Code</strong></label>
                                <input type="number" class="form-control" id="inputPostalCode" required>

                            </div>
                        </div>




                        <div class="col-auto me-auto" required>

                            <label for="inputPayment" class="form-label"><strong>We Accept:</strong></label>

                            <div class="form-control" style="background-color: rgb(80, 80, 80)">

                                <label class="radio-inline">
                                    <input type="radio" name="payment" id="mastercard" required>
                                    <i class="fa-brands fa-cc-mastercard text-light me-3"></i>
                                </label>

                                <label class="radio-inline">
                                    <input type="radio" name="payment" value="visa" required>
                                    <i class="fa-brands fa-cc-visa text-light me-3"></i>
                                </label>

                                <label class="radio-inline">
                                    <input type="radio" name="payment" value="money" required>
                                    <i class="fa-sharp fa-solid fa-money-check text-light me-3"></i>
                                </label>

                                <label class="radio-inline">
                                    <input type="radio" name="payment" value="americanexpress" required>
                                    <i class="fa-brands fa-cc-amex text-light me-3"></i>
                                </label>

                            </div>

                        </div>

                        <div class="col-xl-7 ms-auto">
                            <div class="form-outline">
                                <label for="inputMessage" class="form-label"><strong>Message:</strong></label>
                                <textarea class="form-control" placeholder="Leave a message here" id="floatingTextarea2"
                                    style="height: 100px" required></textarea>

                                <p><small> Add any notes here.</small></p>
                            </div>
                        </div>




                        <div class="modal-footer" style="background-color: rgb(243, 243, 243)">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button class="btn btn-primary" type="submit">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

</html>
